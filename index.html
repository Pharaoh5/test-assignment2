<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видео-блоки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block">
        <div class="video-container">
          <video src="assets/video1.mp4" autoplay loop muted></video>
        </div>
      
        <div class="content">
          <span class="text">We're here</span>
          <span class="mask"></span>
          <span class="br"></span>
          <span class="text">to</span>
          <span class="mask mask--mobile"></span>
          <span class="text">make</span>
          <span class="br"></span>
          <span class="mask mask--mobile"></span>
          <span class="text">healthy </span>
          <span class="mask mask--desktop"></span>
          <span class="text">living</span>
          <span class="br"></span>
          <span class="text">effortless,</span>
          <span class="text">so you</span>
          <span class="text">can</span>
          <span class="mask"></span>
          <span class="text">live longer</span>
          <span class="text">and happier</span>
          <span class="mask"></span>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
